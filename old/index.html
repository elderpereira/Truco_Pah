<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truco P2P com PeerJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>PeerJS Demo</h2>
    <div class="section">
      <button id="create-host">Criar Sala</button>
      <div id="host-id" class="peer-id" style="display:none;"></div>
    </div>
    <div class="section">
      <input type="text" id="join-id" placeholder="Peer ID do host">
      <button id="join-btn">Conectar</button>
    </div>
    <div class="section">
      <div class="log" id="log" aria-live="polite"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
